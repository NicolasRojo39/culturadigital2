<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Fan de El Komander</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f9f9;
            padding: 40px;
        }

        .container {
            background-color: #fff;
            max-width: 600px;
            margin: auto;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        img {
            max-width: 300px;
            border-radius: 12px;
            margin: 20px auto;
        }

        form {
            text-align: left;
        }

        label {
            display: block;
            margin-top: 15px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        input[type="submit"] {
            background-color: #d32f2f;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            margin-top: 20px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #b71c1c;
        }

        .descripcion {
            font-style: italic;
            color: #555;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Arriba El Komander</h1>
        <p class="descripcion">¡Regístrate para desayunar Choco Krispis con El komander</p>
        <img src="elkomanderc.png" alt="El Komander con Choco Krispis">
        <form onsubmit="enviarFormulario(event)">
            <label for="nombre">Tu nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="mensaje">¿Qué le dirías a El Komander?</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            <input type="submit" value="Enviar mensaje">
        </form>
    </div>

    <script>
        function enviarFormulario(event) {
            event.preventDefault();
            const nombre = document.getElementById('nombre').value;
            alert(`Gracias por tu mensaje, ${nombre}. ¡El Komander y sus Choco Krispis te lo agradecen!`);
        }
    </script>

</body>
</html>
